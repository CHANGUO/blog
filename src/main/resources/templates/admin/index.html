<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <title>管理后台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"/>
    <link rel="stylesheet" href="../../static/css/me.css"/>
</head>
<body>
<!--导航 -->
<nav th:replace="admin/_fragments ::  menu(0)" class="ui inverted attached segment m-padded-tb-big">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui inverted teal header item">管理后台</h2>
            <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
            <div class="right m-item m-mobile-hide menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="../../static/images/dog.jpg" th:src="@{/images/dog.jpg}" alt="" class="ui avatar image">GameKing
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="" th:href="@{/admin/logout}" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#"  class="ui menu toggle black button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" class="item">发布</a>
            <a href="#" class="active teal item">列表</a>
        </div>
    </div>
</div>

<!--中间-->
<div class="m-container-small m-padded-tb-big">
   <div class="ui aligned container">
       <div class="ui success large message">
           <h3>
               Hi , <span th:text="${session.LOGIN_USER.nickname}"/>
           </h3>
           <p >欢迎登陆后台管理系统<p>
       </div>
       <img src="https://picsum.photos/id/230/600/400" alt="" class="ui rounded bordered fluid image">
   </div>
</div>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<!--底部-->
<footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-massive">
</footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
<!--/*/</th:block>/*/-->
<script>

 $('.menu.toggle').click(function () {

     $('.m-item').toggleClass("m-mobile-hide")
 });

 $('.ui.dropdown').dropdown({
     on:'hover'
 });
</script>
</body>
</html>
