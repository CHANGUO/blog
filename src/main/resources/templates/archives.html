<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <title>归档</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"/>
    <link rel="stylesheet" href="../static/css/me.css"/>
</head>
<body>
<!--导航 -->
    <nav th:replace="_fragments :: menu(4)" class="ui inverted attached segment m-padded-tb-big">
       <div class="ui container">
           <div class="ui inverted secondary stackable menu">
               <h2 class="ui inverted teal header item">blog</h2>
               <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>首页</a>
               <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
               <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
               <a href="#" class="active m-item item m-mobile-hide"><i class="clone icon"></i>归档</a>
               <a href="#" class="m-item item m-mobile-hide"><i class="info icon"></i>关于我</a>
               <div class="right item">
                    <div class="ui inverted icon  input transparent">
                        <input type="text" placeholder="Search...">
                        <i class="search link icon"></i>
                    </div>
               </div>
           </div>
       </div>
        <a href="#"  class="ui menu toggle black button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>

<!--中间-->
<div class="m-container-small m-padded-tb-big">
    <div class="ui container">
        <!--header-->
        <div class="ui top attached padded segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui teal header">归档</h3>
                </div>
                <div class="right aligned column">
                    共<h2 class="ui orange header m-inline-block m-text-thin" th:text="${blogCount}">114</h2>篇博客
                </div>
            </div>
        </div>
        <th:block th:each="item : ${archiveMap}">
            <h2 class="ui center aligned header" th:text="${item.key}">2020</h2>
            <div class="ui fluid vertical menu">
                <a href="#" target="_blank" th:href="@{/blog/{id}(id=${blog.id})}" class="item" th:each="blog : ${item.value}">
                <span>
                    <i class="mini teal circle icon"></i> <span th:text="${blog.title}">关于刻意联系清单</span>
                    <div class="ui teal basic left pointing label m-padded-mini" th:text="${#dates.format(blog.createTime,'MMMdd')}">9月03</div>
                </span>
                    <div class="ui orange basic left pointing label m-padded-mini" th:text="${blog.flag}">原创</div>
                </a>
            </div>
        </th:block>
    </div>
</div>

<br/>
<br/>


<footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-massive">
</footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
<script>

    $('.menu.toggle').click(function () {

        $('.m-item').toggleClass("m-mobile-hide")
    });


    //付钱
    $('#payButton').popup({
        popup : $('.payQR.popup'),
        on : 'click',
        position : 'bottom center'
    });
</script>

</body>
</html>
