<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <title>搜索结果</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"/>
    <link rel="stylesheet" href="../static/css/me.css"/>
</head>
<body>
<!--导航 -->
    <nav th:replace="_fragments :: menu(0)" class="ui inverted attached segment m-padded-tb-big m-shadow-small">
       <div class="ui container">
           <div class="ui inverted secondary stackable menu">
               <h2 class="ui inverted teal header item">blog</h2>
               <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>首页</a>
               <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
               <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
               <a href="#" class="m-item item m-mobile-hide"><i class="clone icon"></i>归档</a>
               <a href="#" class="m-item item m-mobile-hide"><i class="info icon"></i>关于我</a>
               <div class="right item">
                    <div class="ui inverted icon  input transparent">
                        <input type="text" placeholder="Search...">
                        <i class="search link icon"></i>
                    </div>
               </div>
           </div>
       </div>
        <a href="#"  class="ui menu toggle black button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>

<!--中间-->
<div class="m-container-small m-padded-tb-big">
    <div class="ui container">
        <!--header-->
        <div class="ui top attached segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui teal header">搜索结果</h3>
                </div>
                <div class="right aligned column">
                    共<h2 class="ui orange header m-inline-block m-text-thin" th:text="${page.totalElements}"></h2>个
                </div>
            </div>
        </div>


        <!--list for content-->
        <div class="ui top teal attached segment">
            <div class="ui padded vertical segment m-padded-tb-large" th:each="blog : ${page.content}">
                <div class="ui mobile reverse stackable grid">
                    <div class="ui eleven wide column">
                        <h3 class="ui header"><a class="m-black" th:href="@{/blog/{id}(id=${blog.id})}"  href="" target="_blank"  th:text="${blog.title}">尚硅谷-韩顺平图解Java数据结构和算法</a></h3>
                        <p class="m-text" th:utext="|${blog.descriptions}......|">标签</p>
                        <div class="ui stackable grid">
                            <div class="eleven wide column">
                                <div class="ui mini link list horizontal">
                                    <div class="item">
                                        <img th:src="@{${blog.user.avatar}}" src="https://picsum.photos/id/237/100/100" alt="" class="ui avatar image">
                                        <div class="content ">
                                            <a href="#" th:text="${blog.user.nickname}" class="header">黄圣宇</a>
                                        </div>
                                    </div>
                                    <div class="item">
                                        <i class="calendar icon"></i>
                                        <span th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd')}">2020-1-20</span>
                                    </div>
                                    <div class="item">
                                        <i class="eye icon"></i><span th:text="${blog.views}">1221</span>
                                    </div>
                                </div>
                            </div>
                            <div class="right aligned five wide column">
                                <a href="" th:text="${blog.type.name}" target="_blank" class="ui teal basic label m-padded-tiny m-text-thin">认知升级</a>
                            </div>
                        </div>
                    </div>
                    <div class="ui five wide column">
                        <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank">
                            <img src="https://picsum.photos/id/239/400/400" style="width:200px;height:200px" th:src="@{${blog.firstPicture}}" alt="" class="ui rounded image">
                        </a>
                    </div>
                </div>
            </div>
            <div class="ui bottom attached segment" th:if="${page.totalPages}>1">
                <div class="ui middle aligned two column grid">
                    <div class="column">
                        <a href="# " th:href="@{/(page=${page.number}-1)}" th:unless="${page.first}" class="ui mini teal basic button">上一页</a>
                    </div>
                    <div class="right aligned column">
                        <a href="# " th:href="@{/(page=${page.number}+1)}" th:unless="${page.last}" class="ui mini teal basic button">下一页</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<br/>
<br/>
<!--底部-->
    <footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                        <img src="../static/images/dog.jpg" class="ui rounded image" style="width: 110px" alt="">
                        </div>
                    </div>

                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事</a>
                        <a href="#" class="item">用户故事</a>
                        <a href="#" class="item">用户故事</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事</a>
                        <a href="#" class="item">用户故事</a>
                        <a href="#" class="item">用户故事</a>

                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header">介绍</h4>
                    <p>sdasdasdd</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-space m-opacity-tiny">Copyright@ 2019-2020 GUO Design by guo</p>
        </div>
    </footer>




<script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
<script>

    $('.menu.toggle').click(function () {

        $('.m-item').toggleClass("m-mobile-hide")
    });


    //付钱
    $('#payButton').popup({
        popup : $('.payQR.popup'),
        on : 'click',
        position : 'bottom center'
    });
</script>

</body>
</html>
